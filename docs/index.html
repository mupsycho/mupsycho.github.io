  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" title="vue" disabled />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css" title="dark" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css" title="buble" disabled />

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css" title="gitalk" />
</head>

<body>
  <div id="app">Loader....</div>
  <script>
    window.$docsify = {
      repo: 'mupsycho/mupsycho.github.io',
      loadSidebar: true,
      relativePath: true,
      subMaxLevel: 2,
      maxLevel: 3,
      loadNavbar: true,
      // coverpage: ['/'],
      name: 'Nao Dao',
      logo: "assets/imgs/logo.png",
      search: "auto",
      executeScript: true,
      mergeNavbar: true,
    }
  </script>
</body>
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
<script>
  // 主题的切换
  (() => {
    let themes = Docsify.dom.findAll('[rel="stylesheet"]');
    let title = localStorage.getItem("data-theme") ? localStorage.getItem("data-theme") : "vue";
    themes.forEach(function (theme) {
      theme.disabled = theme.title !== title;
      if(theme.title == "gitalk") {
        theme.disabled = false;
      }
      localStorage.setItem("data-theme", title);
    });
  })();
</script>
<script>
  const gitalk = new Gitalk({

    clientSecret: '5a4a2cd5a3621fc777ab19e8fb8e5772845f44e1',
    repo: 'gittalk',
    owner: 'mupsycho',
    admin: ['mupsycho'],
    title: window.location.hash,
    id: window.location.hash,
    labels: ["naodao"]
    // facebook-like distraction free mode
    // distractionFreeMode: false
  });
  window.onhashchange = function (event) {
    if (event.newURL.split('?')[0] !== event.oldURL.split('?')[0]) {
      location.reload();
    }
  }
</script>
